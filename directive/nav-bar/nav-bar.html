<div id="NavBar">
    <button class="menu-tab nav-button"
        data-ng-repeat="item in menu_bar"
        data-ng-attr-tabindex="{{item.index}}"
        data-ng-keyup="onKeyUp($event)"
        data-focus-if="is_current_state"
        data-ui-state="item.state || ''"
        data-ui-sref-active="active"
        data-ng-click=""
        data-ng-bind="::item.title">
    </button>
</div>
