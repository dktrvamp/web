<!DOCTYPE html>
<html data-ng-app="Dktrvamp">
    <head>
    	<title>drvaudio.com</title>
        <!-- <base href="/"> -->
        <!-- <base url="http://www.drvaudio.com"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="Music Production Information by Dr.Vamp: - Musicians News - Information - Audio - Producers - Technology - World Wide - Studio Gear -
         Recommendations"/>
        <meta name="Keywords" content="Audio Engineering, music producer news, sling tv, Dr.vamp, dktrvamp">
        <meta name="author" content="John Oprisor">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@site_username">
        <meta name="twitter:title" content="Article">
        <meta name="twitter:description" content="Check out music related articles and news.">
        <meta name="twitter:creator" content="@creator_username">
        <meta name="twitter:image" content="http://res.cloudinary.com/www-drvaudio-com/image/upload/v1472971318/drv-logo_odaevq.png">
        <meta name="twitter:domain" content="drvaudio.com">

        <meta property="og:url" content="http://www.drvaudio.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Producers News" />
        <meta property="og:description" content="Musicians Information" />
        <meta property="og:image" content="http://res.cloudinary.com/www-drvaudio-com/image/upload/v1472971318/drv-logo_odaevq.png" />

        <!-- App LESS -->
        <link href="css/app.less" type="text/css" rel="stylesheet/less">
        <link href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
        <link href="/bower_components/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="http://res.cloudinary.com/www-drvaudio-com/image/upload/v1472971318/drv-logo_odaevq.png">
        <base href="/"></base>
</head>
    <body id="Main" data-ng-controller="MainCtrl"
        data-ng-class="model.is_mobile ? 'mobile' : 'desktop'">

        <!-- Facebook -->
        <div id="fb-root"></div>
        <div data-nav-bar></div>

        <data-loading></data-loading>
        <div data-ui-view data-ng-if="!model.is_loading" class="fade-in fade-out {{context}}"></div>
        <!-- FOOTER -->
        <data-vertical-menu data-ng-if="!model.is_loading"></data-vertical-menu>
        <div data-home-footer></div>


          <!-- <script src="http://localhost:35729/livereload.js" data-build="exclude"></script> -->
        <!-- 3rd Party Libs -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/less/dist/less.js" data-build="exclude"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/ngtweet/dist/ngtweet.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
        <script src="bower_components/angular-swipe/dist/angular-swipe.js"></script>


        <!-- Setup -->
        <script src="js/setup.js"></script>

        <script src="service/artist-invoice.js"></script>
        <script src="service/analytics.js"></script>
        <script src="service/contact.js"></script>
        <script src="service/cache.js"></script>
        <script src="service/locale.js"></script>
        <script src="service/facebook.js"></script>
        <script src="service/rssFeed.js"></script>
        <script src="service/utils.js"></script>

        <!-- Directive JS -->
        <script src="directive/artist-api.js"></script>
        <script src="directive/artist-content/artist-content.js"></script>
        <script src="directive/footer/home-footer.js"></script>
        <script src="directive/gear/gear.js"></script>
        <script src="directive/instagram.js"></script>
        <script src="directive/nav-bar/nav-bar.js"></script>
        <script src="directive/overlay/loading.js"></script>
        <script src="directive/playlist/playlist.js"></script>
        <script src="directive/rss-feed/rss-feed.js"></script>
        <script src="directive/vertical-menu/vertical-menu.js"></script>
        <script src="directive/ng-click.js"></script>
        <script src="directive/social-share/social-share.js"></script>
        <!-- Twitter -->
        <script src="directive/twitter/twitter-feed.js"></script>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

        <script src="directive/soundcloud/soundcloud-new-track.js"></script>
        <script src="directive/visual-animation/wave.js"></script>

        <!-- Modals -->
        <script src="modals/gear.js"></script>
        <script src="modals/confirmation.js"></script>
        <script src="modals/purchase-modal.js"></script>


        <!-- Partial JS -->
        <script src="partials/artist/artist.js"></script>
        <script src="partials/audio.js"></script>
        <script src="partials/contact.js"></script>
        <script src="partials/about.js"></script>
        <script src="partials/home.js"></script>
        <script src="partials/social.js"></script>
        <script src="partials/main.js"></script>

        <!-- Animations -->
        <script src="animations/animations.js"></script>

        <!-- Filters -->
        <script src="filter/trust-url.js"></script>
        <script src="filter/encode-url.js"></script>

        <!-- Analytics -->
        <script src="libs/desktop-view-switch.js"></script>
        <script src="libs/analytics.js"></script>

</html>
